---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: getlock
  labels:
    app: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: agrrh/getlock-front:dev-31052023
          ports:
          - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: front
  namespace: getlock
  labels:
    app: front
spec:
  selector:
    app: front
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: http-front
  namespace: getlock
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`getlockapp.agrrh.com`) || Host(`getlockapp.5426b488.nip.io`)
      middlewares:
        - name: request-headers
          namespace: traefik
      services:
        - name: front
          namespace: getlock
          passHostHeader: true
          port: 80
          scheme: http
